stages:
  - lint_and_test
  - concepts
  - examples
  - coverage
  - doc
#  - history

count_todos_in_code:
  stage: lint_and_test
  image: debian:12
  script:
    - apt update
    - apt install -y python3 python3-pip python3-venv
    - make todo
  coverage: /Count=([\d]+)/
  artifacts:
    paths:
      - badges/todo.svg

lint_python:
  stage: lint_and_test
  image: debian:12
  script:
    - apt update
    - apt install -y python3 python3-pip python3-venv bc
    - make lint | tee pylint.log
    - RATING=$(grep -oP 'Your code has been rated at \K[\d.]+' pylint.log)
    - PERCENTAGE=$(echo "$RATING * 10" | bc)
    - printf "lint score is %.2f %%\n" "$PERCENTAGE"
  coverage: /lint score is ([\d]+\.[\d]+)/

test_all:
  stage: lint_and_test
  image: debian:12
  script:
    - apt update
    - apt install -y python3 python3-pip python3-venv
    - make test
    - mv .coverage .coverage.pytest
  artifacts:
    when: always
    paths:
      - .coverage.pytest
      - results.xml
    reports:
      junit:
        - results.xml

