run_steps_independently:
  stage: examples
  image: registry.woden.us.es/containers/questa:2024.3
  script:
    - unset LM_LICENSE_FILE
    - export SALT_LICENSE_SERVER=2101@baldr.us.es
    - pip3 install -r requirements.txt -r dev-requirements.txt
    - coverage run --data-file=.coverage.$DESIGN.lint -m examples.01-countervunit.formal -s lint
    - make clean
    - coverage run --data-file=.coverage.$DESIGN.rulecheck --m examples.01-countervunit.formal -s friendliness
    - make clean
    - coverage run --data-file=.coverage.$DESIGN.reachability --m examples.01-countervunit.formal -s reachability
    - make clean
    - coverage run --data-file=.coverage.$DESIGN.resets --m examples.01-countervunit.formal -s resets
    - make clean
#    - coverage run -m examples.01-countervunit.formal -s clocks
#    - make clean
    - coverage run --data-file=.coverage.$DESIGN.prove --m examples.01-countervunit.formal -s prove
    - make clean
  artifacts:
    when: always
    paths:
      - .coverage.*


