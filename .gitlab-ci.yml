stages:
  - lint_and_test
  - concepts
  - examples
  - coverage

count_todos_in_code:
  stage: lint_and_test
  image: debian:11
  script:
    - apt update
    - apt install -y python3 python3-pip python3-venv
    - pip3 install anybadge
    - COUNT=$(grep -r TODO * | grep -v grep | wc -l)
    - echo "Count=$COUNT"
    - mkdir -p badges
    - anybadge --value=$COUNT --label=TODOs --file=badges/todo.svg 1=green 10=yellow 20=orange 30=tomato 999=red
  coverage: /Count=([\d]+)/
  artifacts:
    paths:
      - badges/todo.svg

lint_python:
  stage: lint_and_test
  image: debian:11
  script:
    - apt update
    - apt install -y python3 python3-pip python3-venv bc
    - pip3 install -r requirements.txt -r dev-requirements.txt
    - make lint | tee pylint.log
    - RATING=$(grep -oP 'Your code has been rated at \K[\d.]+' pylint.log)
    - PERCENTAGE=$(echo "$RATING * 10" | bc)
    - printf "lint score is %.2f %%\n" "$PERCENTAGE"
  coverage: /lint score is ([\d]+\.[\d]+)/

test_all:
  stage: lint_and_test
  image: debian:11
  script:
    - apt update
    - apt install -y python3 python3-pip python3-venv
    - pip3 install -r requirements.txt -r dev-requirements.txt
    - make test
    - mv .coverage .coverage.pytest
  artifacts:
    when: always
    paths:
      - .coverage.pytest
    reports:
      junit:
        - results.xml

