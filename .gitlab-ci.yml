run_concepts: &run_concepts
  stage: concepts
  image: registry.woden.us.es/containers/questa:2024.3
  parallel:
    matrix:
      - DESIGN: [transactions_deprecated, parameterized_sequences, inheriting_vunits, inheriting_multiple_vunits, parameterized_properties, multiple_designs, symbolic_constants, user_defined_hdltypes, user_defined_hdltypes_in_package, user_defined_hdltypes_in_external_package, assert_to_assume, defining_clocks_and_resets, hooks, design_configurations]
  script:
    - unset LM_LICENSE_FILE
    - export SALT_LICENSE_SERVER=2101@baldr.us.es
    - yum install -y python39 java-1.8.0-openjdk
    # TODO : the following 6 lines don't work, we should create the file from
    # inside the python code (see issue #165)
    - echo '{"name":"GitLab CI with runner ${CI_RUNNER_ID}","type":"gitlab","reportName":"Allure Report (without history for now)",' > executor.json
    - echo "\"reportUrl\":\"${CI_PAGES_URL}/${CI_COMMIT_REF_NAME}/${CI_JOB_ID}/\"," >> executor.json
    - echo "\"buildUrl\":\"${CI_PIPELINE_URL}\"," >> executor.json
    - echo "\"buildName\":\"GitLab Job Run ${CI_JOB_ID}\",\"buildOrder\":\"${CI_JOB_ID}\"}" >> executor.json
    - mkdir -p fvm_out/fvm_results
    - mv executor.json fvm_out/fvm_results
    - make PYTHON="coverage run --data-file=.coverage.$DESIGN" $DESIGN
  after_script:
    - mv fvm_out/fvm_report fvm_out/fvm_report.$DESIGN
  artifacts:
    when: always
    paths:
      - .coverage.$DESIGN
      - fvm_out/fvm_results/*.xml
      - fvm_out/fvm_results/executor.json
      - fvm_out/fvm_report.$DESIGN
    reports:
      junit:
        - fvm_out/fvm_results/*.xml

run_examples:
  <<: *run_concepts
  stage: examples
  parallel:
    matrix:
      - DESIGN: [00-counter, 01-countervunit, 02-linearinterpolator, 04-dualcounter, 05-uart_tx]
  # TODO : remove this when issues with the designs are fixed
  allow_failure: true

# Test for #126
# TODO : This test should be done a bit differently, so we don't have to update
# it manually, for example it may get the available steps from the framework
# and then run each of them alternated with a 'make clean' inside a for loop
# TODO : this could be implemented more cleanly using parallel:matrix
run_steps_independently:
  stage: examples
  image: registry.woden.us.es/containers/questa:2024.3
  script:
    - unset LM_LICENSE_FILE
    - export SALT_LICENSE_SERVER=2101@baldr.us.es
    - yum install -y python39 java-1.8.0-openjdk
    - make PYTHON="coverage run --data-file=.coverage.$DESIGN" $DESIGN
    - source .venv/bin/activate && coverage run --data-file=.coverage.$DESIGN.lint -m examples.01-countervunit.formal -s lint
    - make clean
    - source .venv/bin/activate && coverage run --data-file=.coverage.$DESIGN.rulecheck --m examples.01-countervunit.formal -s friendliness
    - make clean
    - source .venv/bin/activate && coverage run --data-file=.coverage.$DESIGN.reachability --m examples.01-countervunit.formal -s reachability
    - make clean
    - source .venv/bin/activate && coverage run --data-file=.coverage.$DESIGN.resets --m examples.01-countervunit.formal -s resets
    - make clean
#    - coverage run -m examples.01-countervunit.formal -s clocks
#    - make clean
    - source .venv/bin/activate && coverage run --data-file=.coverage.$DESIGN.prove --m examples.01-countervunit.formal -s prove
    - make clean
  artifacts:
    when: always
    paths:
      - .coverage.*

full_dashboard:
  stage: doc
  image: debian:12
  script:
    - apt update
    - apt install -y python3 python3-pip python3-venv default-jdk
    - mv results.xml fvm_out/fvm_results
    - make report
  artifacts:
    when: always
    paths:
      - fvm_out/fvm_report

