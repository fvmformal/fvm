stages:
  - lint_and_test
  - concepts
  - examples
  - coverage

lint_python:
  stage: lint_and_test
  image: debian:11
  script:
    - apt update
    - apt install -y python3 python3-pip bc
    - pip3 install -r requirements.txt -r dev-requirements.txt
    - make lint | tee pylint.log
    - RATING=$(grep -oP 'Your code has been rated at \K[\d.]+' pylint.log)
    - PERCENTAGE=$(echo "$RATING * 10" | bc)
    - printf "lint score is %.2f %%\n" "$PERCENTAGE"
  coverage: /lint score is ([\d]+\.[\d]+)/
  allow_failure: true

test-all:
  stage: lint_and_test
  image: debian:11
  script:
    - apt update
    - apt install -y python3 python3-pip
    - pip3 install -r requirements.txt -r dev-requirements.txt
    - make test
  artifacts:
    when: always
    paths:
      - .coverage
    reports:
      junit:
        - results.xml

